<!DOCTYPE html>
<html>
    <head>
        <title>Simple game in html and css</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
</html>
<body>
    
    <label class="btn start" for="btnControl"><img src="http://www.clker.com/cliparts/5/r/I/j/O/k/another-green-start-button-md.png" id="btnLeft" /></label>
    <input type="checkbox" id="btnControl"/>
    <div id="clouds">
        <div class="cloud x1"></div>
        <!-- Time for multiple clouds to dance around -->
        <div class="cloud x2"></div>
        <div class="cloud x3"></div>
        <div class="cloud x4"></div>
        <div class="cloud x5"></div>
    </div>
    
    
    <input type="checkbox" id="upbtnControl"/>
    <input type="checkbox" id="downbtnControl"/>
    <label class="btn up" for="upbtnControl">Up</label>
    <label class="btn down" for="downbtnControl">Down</label>
    <div class="plane"><img src="http://opengameart.org/sites/default/files/styles/watermarked/public/Biplane.png"/></div>
    
    
 
</body>
